<html>
<head>
<style>
p {border-width: 3px; border-color: blue; background-color: red}
p.b1 {border-style: none;}
p.b2 {border-style: hidden;}
p.b3 {border-style: solid;}
p.b4 {border-style: double;}
p.b5 {border-style: groove;}
p.b6 {border-style: ridge;}
p.b7 {border-style: inset;}
p.b8 {border-style: outset;}
p.b9 {border-style: dashed;}
p.b10 {border-style: dotted;}
p.b11 {border-style: solid double;}
p.b12 {border-style: solid double groove;}
p.b13 {border-style: solid double groove ridge;}
</style>
</head>
<body>
<p class="b1">none</p>
<p class="b2">hidden</p>
<p class="b3">solid</p>
<p class="b4">double</p>
<p class="b5">groove</p>
<p class="b6">ridge</p>
<p class="b7">inset</p>
<p class="b8">outset</p>
<p class="b9">dashed</p>
<p class="b10">dotted</p>
<p class="b11">solid, double</p>
<p class="b12">solid, double, groove</p>
<p class="b13" style="background-color: blue">solid, double, <em style='background-color: yellow'>groove</em>, ridge</p>
</body>
</html>
